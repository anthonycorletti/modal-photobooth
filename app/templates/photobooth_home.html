<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>ðŸ“¸</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-50 dark:bg-zinc-950 text-zinc-950 dark:text-zinc-50 mx-auto max-w-2xl p-5 stroke-green-400">
    <div class="flex flex-col space-y-5">
        <div class="text-xl font-bold text-green-500">modal photobooth ðŸ“¸</div>
        {% if not images %}
        <div class="flex flex-col text-lg space-y-5">
            <div class="text-lg">No images generated yet!</div>
            <div>Check out the <code>README.md</code> for instructions on creating your LoRA and photos.</div>
        </div>
        {% endif %}

        {% for k, v in images.items() %}
            <div class="flex flex-col space-y-5">
                <div class="text-lg font-semibold">lora id: {{ k }}</div>
                <div class="flex flex-col space-y-5">
                    <div>Generated images:</div>
                    <div class="flex flex-wrap">
                        {% for img in v %}
                            <img src="{{ img }}" class="w-1/4 h-1/4" />
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
